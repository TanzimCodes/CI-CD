name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3  # Update to the latest version

    - name: Set up Node.js
      uses: actions/setup-node@v3  # Update to the latest version
      with:
        node-version: '16'  # Ensure you're using Node.js 16

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test
  deploy:
    runs-on: ubuntu-latest
    needs: build  # This ensures deploy runs only after build succeeds

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Deploy to Heroku
      env:
        HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
      run: |
        git remote add heroku https://git.heroku.com/node-ci-cd.git
        git push heroku main
