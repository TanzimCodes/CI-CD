name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3  # Update to the latest version

    - name: Set up Node.js
      uses: actions/setup-node@v3  # Update to the latest version
      with:
        node-version: '16'  # Ensure you're using Node.js 16

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test
  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install Heroku CLI
      run: |
        curl https://cli-assets.heroku.com/install-ubuntu.sh | sh

    - name: Authenticate with Heroku
      env:
        HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
      run: |
        echo "$HEROKU_API_KEY" | heroku auth:token
    
    - name: Add Heroku remote
      run: heroku git:remote -a node-ci-cd
    
    - name: Verify Heroku remote
      run: git remote -v
 
    - name: Debug Heroku remote setup
      run: git remote show heroku

    - name: Set Git remote URL with authentication
      env:
        HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
      run: git remote set-url heroku https://heroku:${{ secrets.HEROKU_API_KEY }}@git.heroku.com/node-ci-cd.git

    - name: Verify Git remote URL
      run: git remote -v

    - name: Deploy to Heroku
      run: git push heroku main 
